<div class="container" align="center">
  <div class="jasmine-warning" *ngIf="message">
    <p>{{message}}</p>
  </div>


    <div class = "jumbotron loginsize" align="center" style="background-color:white;width:450px;height:400px;margin-top:100px">
    <p style="color:Red">Task Reminder App</p>

    <form  class="form-group" [formGroup]="createTaskForm" (ngSubmit)="onSubmit()">

      <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
        <input type="text" formControlName="task_name" name ="task_name" class="form-control" placeholder="Task Name" required>
        <div *ngIf="submitted && f.task_name.errors" class="invalid-feedback">
          <div *ngIf="f.task_name.errors.required">Task Name is required</div>
        </div>


      </div>
      <br>
      <div class="input-group">

        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i>Select User</span>
        <select id ="selectuser" *ngIf="Data" formControlName="assignee">


          <option   *ngFor="let data of Data.data" [value]="data.username">{{data.username}}</option>

        </select>
        <div *ngIf="submitted && f.assignee.errors" class="invalid-feedback">
          <div *ngIf="f.assignee.errors.required">User is required</div>
        </div>

      </div>
      <br>
      <div class="form-group">
        <div class='input-group date' id='datetimepicker1'>
                         <span class="input-group-addon">
            <span [owlDateTimeTrigger]="dt2"><i class="glyphicon glyphicon-calendar"></i></span>
            <owl-date-time #dt2></owl-date-time>
          </span>
          <input [owlDateTime]="dt2" type='text' class="form-control" formControlName="due_date" name ="due_date" placeholder="Date &Time" required/>

          <div *ngIf="submitted && f.due_date.errors" class="invalid-feedback">
            <div *ngIf="f.due_date.errors.required">Date & Time are required</div>
          </div>


        </div>
      </div>


      <button class = "btn btn-success">Submit</button>

    </form>
  </div>
</div>
<script>
  $(function() {
    $('#datetimepicker1').datetimepicker();
  });
</script>
