<div class="container" align="center">

  <div class = "jumbotron loginsize" align="center" style="background-color:white;width:600px;margin-top:100px">
    <p style="color:Red">Task Reminder App</p>

    <p style="color:blue;font-size: 15px">View All The Notifications</p>
    <div class="container">


      <br>
      <br>


      <div class="row" id="tab">

        <table>
          <thead>

          <tr><th>Task Name</th><th>Username</th><th> Message</th></tr>
          </thead>
          <tbody *ngIf="Data">
          <tr *ngFor="let data of Data.data"><td>{{data.task_name}}</td><td>{{data.assignee.username}}</td><td>{{data.message}}</td></tr>
          </tbody>
        </table>

      </div>
    </div>

  </div>
</div>
